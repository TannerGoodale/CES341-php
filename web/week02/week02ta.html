<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buttons</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="initDivs" id="colordiv">Hello World!</div>
        <p>Please enter a valid color value into the text box. If you need help picking a color, click <a href="https://www.google.com/search?q=html+color+picker&rlz=1C1CHBF_enUS812US812&oq=html+color&aqs=chrome.2.0j69i57j0l2j69i65j69i60l3.2697j0j4&sourceid=chrome&ie=UTF-8" target="_blank">here</a>.</p>
        <label for="color">Hello World Color:</label>
        <input type="text" id="color" name="color">
        <button id="colorbutton" name="colorbutton">Change Color</button>
        <div class="initDivs">Wrong app</div>
        <div class="initDivs" id="question">What are we then?</div>
        <button id="fadebutton" name="fadebutton">Magic!</button>
        <button id="button" name="button" onclick="alertClick()">Click Me!</button>
    </div>
</body>
</html>
