<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Buttons</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="initDivs" id="colordiv">Hello World!</div>
        <p>Please enter a valid color value into the text box.</p>
        <label for="color">Hello World Color:</label>
        <input type="text" id="color" name="color">
        <button id="colorbutton" name="colorbutton" onclick="changeColor()"></button>
        <div class="initDivs">Wrong app</div>
        <div class="initDivs">What are we then?</div>
        <button id="button" name="button" onclick="alertClick()">Click Me!</button>
    </div>
</body>
</html>
